<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot WebSocket!</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
   <script src="/webjars/sockjs-client/sockjs.min.js"></script>
   <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Make Connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">User's Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <button id="send" class="btn btn-default" type="submit" onClick="requestLocation()">Location!</button>
        <button id="send" class="btn btn-default" onClick="moveForward()">Forward</button>
         <button id="send" class="btn btn-default" onClick="moveBackward()">Backward</button>
         <button id="send" class="btn btn-default" onClick="turnLeft()">Left</button>
         <button id="send" class="btn btn-default" onClick="turnRight()">Right</button>
         <button id="send" class="btn btn-default" onClick="stopMove()">Stop</button>
    </div>
    
    <div class="row">
        <div id="ipBox" class="col-md-3">
          	  
        </div>
    </div>
    <div class="row">
			<div class="col-md-6">
				<canvas id="myCanvas" width="600" height="300">
				  <p>This is fallback content 
				  for users of assistive technologies 
				  or of browsers that don't have 
				  full support for the Canvas API.</p>
				</canvas>
			</div>
			<div class="col-md-3">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="hellos">
					</tbody>
				</table>
			</div>
			<div class="col-md-3">
            <table id="table" class="table table-striped">
                <thead>
	                <tr>
	                    <th>Greetings</th>
	                </tr>
                </thead>
                <tbody id="locations">
                </tbody>
            </table>
        </div>
        <div id="locationBox" class="col-md-3">
            
        </div>
    </div>
</div>
</body>
</html>
