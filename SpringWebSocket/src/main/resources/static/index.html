<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot WebSocket!</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
   <script src="/webjars/sockjs-client/sockjs.min.js"></script>
   <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Make Connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4" id="ipBox">

        </div>
    </div>
    <div class="row">
			<div class="col-md-6">
				<canvas id="myCanvas" width="580" height="300">
				  <p>This is fallback content 
				  for users of assistive technologies 
				  or of browsers that don't have 
				  full support for the Canvas API.</p>
				</canvas>
				<div id="colorBox" style="background:red; width:25px; height:25px;">
    
				</div>
				<div id="healthIndex">
    
				</div>
			</div>
			<div class="col-md-3">
				<h2>Last Locations</h2>
	            <table id="table" class="table table-striped">
	                <tbody id="locations">
	                </tbody>
	            </table>
	            
	            <h2>Messages</h2>
	            <table id="table" class="table table-striped">
	                <tbody id="hellos">
	                </tbody>
	            </table>
        	</div>
        	<div class="col-md-3">
        		<h2>Remote Control</h2>
	            <table id="table" class="table table-striped">
					<tbody id="">
						<tr>
							<td></td>
							<td>
								<button id="send" class="btn btn-default"
									onClick="moveForward()" style="width: 100%;">Forward</button>
							</td>
							<td></td>
						</tr>
						<tr>
							<td><button id="send" class="btn btn-default"
									onClick="turnLeft()" style="width: 100%;">Left</button></td>
							<td>
								<button id="send" class="btn btn-default" onClick="stopMove()"
									style="width: 100%;">Stop</button>
							</td>
							<td><button id="send" class="btn btn-default"
									onClick="turnRight()" style="width: 100%;">Right</button></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button id="send" class="btn btn-default"
									onClick="moveBackward()" style="width: 100%;">Backward</button>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<label for="name">Speed:</label> <input type="text"
										id="speedBox" class="form-control"><button id="speedB" class="btn btn-default"
									onClick="remoteSetSpeed()" style="width: 100%;">Set</button>
								</div>
							</td>
						</tr>
							<tr>
							<button id="send" class="btn btn-default"
									onClick="eat()" style="width: 100%;">Eat</button>
							<button id="send" class="btn btn-default"
									onClick="play()" style="width: 100%;">Play</button>
						</tr>
					</tbody>
				</table>
        	</div>
        	<div id="locationBox" class="col-md-3">
            	
        	</div>
    </div>
</div>
</body>
</html>
